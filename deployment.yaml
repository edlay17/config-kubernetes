apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-web-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: php-web-app
  template:
    metadata:
      labels:
        app: php-web-app
    spec:
      containers:
      - name: php-web-app-container
        image: ed358/web-app:v1.0.40
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 2